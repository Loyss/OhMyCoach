<ion-view view-title="Inscription">
    <ion-content class="padding">
        <ion-list>
            <form ng-submit="register()">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Pseudo</span>
                        <input type="text" placeholder="Pseudo" ng-model="userData.user_pseudo">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="Email" ng-model="userData.user_email">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Mot de passe</span>
                        <input type="password" placeholder="Mot de passe" ng-model="userData.user_password">
                    </label>
                    <button class="button button-block button-positive" type="submit">S'inscrire</button>
                </div>
            </form>
        </ion-list>
    </ion-content>
</ion-view>
