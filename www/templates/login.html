<ion-view view-title="Connexion">
    <ion-content ng-show="logged == false">
        <div class="logo text-center">
            <img src="img/logo.png" alt="">
        </div>
        <form class="padding" ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="userData.user_email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="userData.user_password">
                </label>
                <button class="button button-block button-positive" type="submit">Connexion</button>
                <p class="text-center">or</p>
                <button class="button button-block button-balanced" type="button" ng-click="viewRegister()">S'inscrire</button>
            </div>
        </form>
    </ion-content>
</ion-view>
