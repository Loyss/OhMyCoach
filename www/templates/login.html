<ion-view view-title="Welcome">
    <ion-content class="padding" ng-show="logged == false">
        <form ng-submit="login()">
            <div class="error text-center" ng-show="error != ''">
                {{ error }}
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Pseudo</span>
                    <input type="text" ng-model="userData.user_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="userData.user_password">
                </label>
                <button class="button button-block button-positive" type="submit">Login</button>
                <p class="text-center">or</p>
                <button class="button button-block button-balanced" type="button" ng-click="viewRegister()">Register</button>
            </div>
        </form>
    </ion-content>
</ion-view>
